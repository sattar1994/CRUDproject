<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD project</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <div class="bg-blue-700 p-3">
        <h5 class="font-sans font-bold text-[1.6em] text-white">Employee</h5>
    </div>

    <div class="my-10 flex">
        <div class="p-3 flex gap-8 w-1/2">
            <button id="add-employe" class="active:scale-90 active:duration-300 rounded-xl bg-blue-600 px-2 py-1 text-white"><i class="fa-solid fa-plus"></i> Add Employee</button>
            <button id="clear" class="active:scale-90 active:duration-300 rounded-xl bg-red-600 px-2 py-1 text-white"><i class="fa-solid fa-circle-check"></i> Clear All Item in LocalStorage</button>
        </div>
        <div class="w-1/2 p-3 flex items-center gap-4">
            <label for="search" class="text-blue-500 cursor-pointer mx-1"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input placeholder="نام شخص مورد نظر را وارد کنید" type="text" id="search" class="border-b-2 border-blue-700 pl-4 w-2/3  focus:outline-none text-[1.3em]">
           
        </div>
    </div>

    <div class="w-full p-2 my-14">
        <table  class="w-full  p-1">
            <tr class="border-b-2">
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Ofice Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table">

            </tbody>
            
        </table>
        
    </div>

    <div id="modal" class="w-[40%] opacity-0 z-0  bg-[#f2f2f2] fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] p-4 flex">
       <span id="close-modal" class="absolute cursor-pointer right-0 top-[-15px] text-[1.8em] text-red-600"><i class="fa fa-times-circle"></i></span>
        <div class="w-1/3 border-r-4">
            <div class="w-full h-[35vh] relative  px-1 flex">
                <img id="profile-pic" src="images/avatar-g29d2e1b38_640.png" class="rounded-full w-[30%] h-[15vh]">
                <span class="text-blue-500 text-[1.2em] absolute right-[170px] top-[20px]"><i class="fa fa-plus"></i></span>
                <input required id="profile" class="absolute top-[20px] right-[170px] w-[20px] opacity-0" type="file">
            </div>
        </div>

        <div class="w-2/3 p-3">
            <form id="registerForm">
                <div class="w-full mt-4 flex">
                    <label for="id" class="text-[1.3em] w-1/3">Id:</label>
                    <input required type="text" id="id" class="w-2/3 bg-transparent border-b-2 border-b-blue-600 focus:outline-none pl-1">
                </div>
                <div class="w-full mt-4 flex">
                    <label for="name" class="text-[1.3em] w-1/3">name:</label>
                    <input required type="text" id="name" class="w-2/3 bg-transparent border-b-2 border-b-blue-600 focus:outline-none pl-3">
                </div>
                <div class="w-full mt-4 flex">
                    <label for="lastName" class="text-[1.3em] w-1/3">lastName:</label>
                    <input required type="text" id="lastName" class="w-2/3 bg-transparent border-b-2 border-b-blue-600 focus:outline-none pl-3">
                </div>
                <div class="w-full mt-4 flex">
                    <label for="officeCode" class="text-[1.3em] w-1/3">office Code:</label>
                    <input required type="text" id="officeCode" class="w-2/3 bg-transparent border-b-2 border-b-blue-600 focus:outline-none pl-3">
                </div>
                <div class="w-full mt-4 flex">
                    <label for="jobTitle" class="text-[1.3em] w-1/3">jobTitle:</label>
                    <input required type="text" id="jobTitle" class="w-2/3 bg-transparent border-b-2 border-b-blue-600 focus:outline-none pl-3">
                </div>
                <div class="w-full mt-4 flex">
                    <label for="email" class="text-[1.3em] w-1/3">E-mail:</label>
                    <input required type="text" id="email" class="w-2/3 bg-transparent border-b-2 border-b-blue-600 focus:outline-none pl-3">
                </div>
                <div class="mt-6 text-center">
                    <button type="submit" id="register" class="bg-green-600 text-white rounded-lg px-2 text-[1.3em]">Register</button>
                    
                </div>
            </form>


        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
